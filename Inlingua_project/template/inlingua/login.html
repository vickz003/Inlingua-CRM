{% extends 'main.html' %}
{% load static %}

{% block title %}
  Login Page | Inlingua
{% endblock %}
{% block style %}
{% endblock %}

{% block container %}
<div class="container-fuild w-100" style="height: 100vh; overflow: hidden;">
  <div class="row">
    <a href="" style="position: absolute; margin-top: 5%; left: 9%; width: fit-content;"><img src="{% static 'img/imgs/Vector 1.svg' %}" alt="Go to website" width="30px"></a>

    <!-- style="position: absolute; margin-top: 5%; left: 9%; width: fit-content;" -->
    <div class="col-lg-8 col-md-12 bg-dark" style="height: 100vh;">
      <div class="container-form">
        <div class="msg-box" style="position: relative;">
          <div class="message-container">
            {% include 'inc/message.html' %}
          </div>
          <p class="m-0">Welcome to</p>
          <h3>Inlingua Portal</h3>
          <form action="" method="POST">
            {% csrf_token %}
            <div class="input-container">
              <input name="username" type="text" placeholder="User name ">
            </div>
            <div class="input-container" style="position: relative;">
              <input name="password" type="password" placeholder="Password">
              <i class="fa fa-eye-slash text-secondary bg-white" id="eyebtn" aria-hidden="true" style="cursor: pointer; position: absolute; right: 20px; top: 10px;"></i>
            </div>
            <div class="input-container">
              <input class="submit" type="submit" value="Login">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-none bg-white" style="position: relative;">
      <div class="container-fulid d-flex mt-5" style="align-items: center; justify-content: center;">
        <img src="{% static 'img/imgs/L1.png' %}" alt="" style="width: 237px; height: 64px; flex-shrink: 0;">
      </div>
      <img src="{% static 'img/New imgs/element 1.png' %}" alt="" style="height: 350px; flex-shrink: 0; position: absolute; top: 40%; right: 60%;">
    </div>
  </div>
</div>

<script>
  const eyebtn = document.getElementById("eyebtn");
  const passwordInput = document.querySelector('input[name=password]');
  eyebtn.addEventListener("click", function () {
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyebtn.classList.remove("fa-eye-slash");
      eyebtn.classList.add("fa-eye");
    }
    else{
      passwordInput.type = "password";
      eyebtn.classList.remove("fa-eye");
      eyebtn.classList.add("fa-eye-slash");
    }
  })
</script>
{% endblock %}
