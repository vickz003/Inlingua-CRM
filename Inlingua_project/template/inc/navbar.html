{% load static %}
<div class="d-sm-flex align-items-center justify-content-between m-4 shadow p-2" style="border-radius: 25px;">
    <div class="row d-flex" >
        <div class="col-lg-3 col-md-4 col-sm-4">
            <img src="{% static 'img/imgs/L1.png' %}" class="w-100">
        </div>
    </div>
    <div class="dropdown mr-2">
        <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
            <img
            {% if user_details.user_img %}
                src="{{ user_details.user_img.url }}"
            {% else %}
                src="{% static 'img/imgs/profile icon.jpg' %}"
            {% endif %}
            alt="" width="32" height="32" class="rounded-circle me-2">

            <strong>{{ user.username }}</strong>
        </a>                        
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
    </div>
</div>
